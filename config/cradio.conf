# Enable ZMK deep sleep (software power-off)
CONFIG_ZMK_SLEEP=y

# Milliseconds of inactivity before entering deep sleep (5 minutes = 300000 ms)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000

# Optional: how long before entering idle state (default 30000 ms)
# CONFIG_ZMK_IDLE_TIMEOUT=30000
